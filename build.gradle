plugins {
    id 'java'
    id 'war'
}

group 'com.movie-rentage'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-web:5.1.9.RELEASE'
    compile 'org.springframework:spring-context:5.1.9.RELEASE'
    compile 'org.springframework:spring-context-support:5.1.9.RELEASE'
    compile 'org.springframework:spring-webmvc:5.1.9.RELEASE'
    compile 'org.springframework:spring-jdbc:5.1.9.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
